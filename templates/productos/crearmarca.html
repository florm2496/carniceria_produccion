<div class="modal-dialog modal-sm">
    <div class="modal-content">
        {% if obj %}
        <form role="form" action="{% url 'productos:editar_marca' obj.pk %}" method="post"  class="form-inline">
        {% else %}
        <form role="form" action="{% url 'productos:crearmarca' %}" method="post"  class="form-inline">
        {% endif %}
            <div class="col-xl-12 col-md-12 mb-12">
                {% if obj %}
                <div class="card border-left-warning shadow h-100 py-2">
                {% else %}
                <div class="card border-left-success shadow h-100 py-2">
                {% endif %}
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nueva {% endif %} Marca
                        </div>
                        <div class="dropdown-divider"></div>
                        {% csrf_token %}
                        <div class="row">
                            <div class="col">
                                 {{ form.nombre.label }}
                                {{ form.nombre }}
                            </div>
                            <div class="col">
                                {{form.estado.label}}
                                {{form.estado}}
                            </div>
                        
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                <button type="button" class="btn btn-success" onclick="return cerrar_modal()">
                                        Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                  
                    </div>
                </div>
                </div>
            </div>
        </form>
    </div>
</div>
