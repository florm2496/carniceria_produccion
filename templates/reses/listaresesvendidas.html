{% extends 'base.html' %}


{% block page_content %}

              <!-- Dropdown Card Example -->
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">REGISTRO DE VENTAS DE RESES</h6>
                  <div class="dropdown no-arrow">
                  <a href="" class="btn btn-google">Volver</a>
                    <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    
                    </a>
                    <div class="dropdown-menu dropdown-menu-right shadow animated--fade-in" aria-labelledby="dropdownMenuLink">
                   
                    
                    </div>
                  </div>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <a href="{% url 'reses:nuevaventares' %}" class="btn btn-success"><i class="fas fa-plus"></i> Nueva venta</a>
                 <table class="table table-striped table-hover"
                 
                 id="table"
      data-toggle="table"
      data-pagination="true"
      data-search="true"
      data-show-columns="true"
      data-show-toggle="true"
      data-show-fullscreen="true"
      data-toolbar=".buttons-toolbar"
      data-locale="es-NI"
                 
                 
                 
                 >
                    <thead>
                        <th data-sortable="true" >Venta</th>
                    
                      <th>Fecha</th>
     <th  >Total</th>
     <th>Usuario</th>
   
     <th  class="all">Editar</th>
                    </thead>
<tbody>
    
    {% for item in obj  %}
    <tr>
        <td>{{item.id}}</td>
  
        <td>{{item.fecha}}</td>
        <td>{{item.total}}</td>
        <td> {{item.uc}}
        </td>
       
        <td>
            <a href="{% url 'reses:editarventares' item.id %}"  class="btn btn-warning btn-circle " role="button" ><i class="far fa-edit"></i></a>
           
        </td>
    </tr>
        
    {% endfor %}
        
</tbody>

                 </table>
                     
                </div>
              </div>
    
{% endblock page_content %}
